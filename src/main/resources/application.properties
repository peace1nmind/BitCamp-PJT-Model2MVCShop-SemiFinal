spring.application.name=Model2MVCShop

### server port change
server.port=8000


### Web : JSP location
spring.mvc.view.prefix=/
#spring.mvc.view.suffix=.jsp


### Web : Korean Encoding
# POST
server.servlet.encoding.charset=EUC-KR
# GET
server.tomcat.uri-encoding=EUC-KR


### Oracle DB DataSource
spring.datasource.driver-class=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@192.168.0.15:1521:xe
#spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger


### MyBatis Meta-Data
# have to remove
mybatis.config-location=classpath:sql/mybatis-config.xml


### properties file import
spring.config.import=classpath:/config/common.properties,classpath:/config/file.properties,classpath:/config/log4j.properties


### mutipart file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


### spring dev tools
server.servlet.jsp.init-parameters.development=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


